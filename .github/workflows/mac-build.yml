name: Build Mac App
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest # 使用 GitHub 提供的 Mac 虚拟机
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npx electron-builder --mac
      - uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: dist/*.dmg
