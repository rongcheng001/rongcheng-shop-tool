<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 荣诚多门店智能管理工具</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>荣诚多门店智能管理工具</h1>
            <p>一站式多平台门店管理系统</p>
        </div>
        
        <div class="login-form">
          <!-- 在 login.html 中的登录表单部分修改 -->
<div class="form-group">
    <label for="email">邮箱</label>
    <input type="email" id="email" placeholder="请输入邮箱地址" autocomplete="username" data-field="email">
    <div class="input-error" id="emailError"></div>
</div>

<div class="form-group">
    <label for="password">密码</label>
    <input type="password" id="password" placeholder="请输入密码" autocomplete="current-password" data-field="password">
    <div class="input-error" id="passwordError"></div>
</div>
            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    记住密码
                </label>
            </div>
            
            <button id="loginBtn" class="login-btn">登录</button>
            
            <div class="login-footer">
                <p>技术支持：荣诚工作室</p>
            </div>
        </div>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>登录中...</p>
        </div>
    </div>
<script src="utils.js"></script>
    <script src="login.js"></script>
    
</body>
</html>
